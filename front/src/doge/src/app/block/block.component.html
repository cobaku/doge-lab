<mat-card>Block info viewer</mat-card>
<mat-accordion>

	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title>
				Block info
			</mat-panel-title>
		</mat-expansion-panel-header>

		<p>
			<mat-form-field>
				<input [(ngModel)]="blockId" matInput placeholder="Block hash/block height"
					   [formControl]="blockFormControl">
				<mat-hint> Type block hash or block height</mat-hint>
				<mat-error *ngIf="blockFormControl.hasError('required')">
					Block identifier is <strong>required</strong>
				</mat-error>
			</mat-form-field>
		</p>
		<p>
			<button (click)="getBlock()" mat-raised-button color="primary"
					[disabled]="blockFormControl.hasError('required')">Get
			</button>
		</p>

	</mat-expansion-panel>

	<mat-expansion-panel [disabled]="!block">
		<mat-expansion-panel-header>
			<mat-panel-title>
				Info
			</mat-panel-title>
		</mat-expansion-panel-header>

		<app-block-info [block]="block">

		</app-block-info>
	</mat-expansion-panel>
</mat-accordion>
