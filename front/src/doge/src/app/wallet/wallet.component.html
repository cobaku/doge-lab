<div id="wallet">
	<div class="property">
		<span class="point">Balance:</span>
		<span class="value">{{wallet?.balance}}</span>
	</div>
	<div class="property">
		<span class="point">Received:</span>
		<span class="value">{{wallet?.received}}</span>
	</div>
	<div class="property">
		<span class="point">Sent:</span>
		<span class="value">{{wallet?.sent}}</span>
	</div>
</div>
